
   
   {%extends 'base.html' %}
   {% block content %}



   <div style="background-color: #c2bdd8;">
        <div class="container h-100">
              <h1 class="text-center text-info pt-5">Flask Weather API Web Application</h1>
              <p class="text-secondary text-center font-italic">Access Current Weather Data For Any Location on Earth By Inputing The State and Country</p>
            <div class="row justify-content-center"></div>
                <div class=".col-md-6 col-sm-12 col-xs-12 pt-5">
                    <form method = "POST" class="cardborder-6 p-3 shadow-lg">
                        <div class="form-group">
                            <input type="text" class="form-control" name="city" placeholder="Lagos" required="required">
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" name="country" placeholder="Nigeria" required="required">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-info btn-block">Get Weather</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    {% endblock content %}
